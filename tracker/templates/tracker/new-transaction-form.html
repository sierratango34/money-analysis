
<form action="{% url 'tracker:add_transaction' sheet.id %}" method="post">
  {% csrf_token %}
  <label for="number">Amount</label>
  <input type="number" step="0.01" id="amount" name="amount" required>

  <label for="description">Description</label>
  <input type="text" id="description" name="description" required>

  <label for="text">Transaction Date</label>
  <input type="date" id="transation-date" name="transation-date" required>

  {% for value, text in form.fields.category.choices %}
  <option value="{{ value }}">{{ text }}</option>
  {% endfor %}

  <input type="submit" value="Add Transaction" />
</form>
